<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function calculateArea(myRadius) {
            return (myRadius * myRadius * Math.PI);
          }
          
          function MyArea() {
            var area = calculateArea(myRadius);
            alert("A circle with a " + myRadius + " centimeter radius has an area of " + area + " centimeters " + myRadius + " represents the number entered by the user " + area + " represents circle area based on the user input.");
          
          
          }
          
          var myRadius = parseFloat(prompt("Enter the radius of your circle in cm: ", 0));
          MyArea(myRadius);

    </script>

</body>
</html>
